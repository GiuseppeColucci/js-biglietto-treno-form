<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body>
    <h1>calcola il prezzo del biglietto</h1>
    <!-- DATI UTENTE PER GENERARE IL BIGLIETTO -->
    <div class="container">
        <div class="row">
            <div class="col">
                <label class="nome">Nome e Cognome</label>
                <input 
                type="text" 
                id="nome" 
                name="nome"
                placeholder="inserisci il tuo nome"
                >
            </div>
        </div>
        <div class="col">
            <label class="km">Km da percorrere</label>
            <input 
            type="number" 
            id="km" 
            name="km"
            placeholder="inserisci km"
            >
        </div>
        <div class="col">
            <label class="fascia-eta">Fascia di et√†</label>
            <select name="fascia-eta" id="fascia-eta">
                <option value="minorenne">Minorenne</option>
                <option value="maggiorenne">Maggiorenne</option>
                <option value="over65">Over 65</option>
            </select>
        </div>
        <div class="actions"><button id="BottoneGenera" class="btn">Genera biglietto</button></div>
        <div class="actions"><button id="BottoneAnnulla" class="btn">Annulla biglietto</button></div>
    </div>
    <!-- RISULTATO PER IL BIGLIETTO GENERATO-->
    <h2>Il tuo biglietto</h2>
    <div id="Biglietto" class="hidden">
        <h2>dettagli passeggeri</h2>

        <div class="contenuti">
            <div class="nome">
                <h3>Nome passeggiero
                    <span id="nome-passeggero"></span>
                </h3>
            </div>
            <div class="offerta">
                <table>
                  <thead>
                      <tr>
                          <th>Offerta</th>
                          <th>Carrozza</th>
                          <th>Codice-Cp</th>
                          <th>Costo</th>

                      </tr>
                  </thead>
                  <tbody>
                      <tr>
                          <td>
                              <span id="offerta-applicata"></span>
                            </td>
                          <td>
                              <span id="carrozza"></span>
                            </td>
                          <td>
                              <span id="codice-cp"></span>
                            </td>
                          <td>
                              <span id="costo"></span>
                            </td>
                      </tr>
                  </tbody>  
                </table>
            </div>
        </div>
    </div>
   <script src="./js/javascript.js"></script>
</body>
</html>
